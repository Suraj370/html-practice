<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Contact Us</title>
    <!-- Link to external stylesheet (if you have one) -->
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>

    <!-- Header section with the main title -->
    <header>
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out!</p>
    </header>

    <!-- Main content area for the contact form -->
    <main>

        <!-- Contact form for user inquiries -->
        <section id="contact-form" aria-labelledby="contact-form-title">
            <h2 id="contact-form-title">Get in Touch</h2>

            <!-- Form element for collecting user information -->
            <form method="post" action="/submit-contact-form">
                <!-- Input field for user's name -->
                <div>
                    <label for="name">Name:</label><br />
                    <input type="text" id="name" name="name" placeholder="Enter your name" required aria-required="true" />
                </div>

                <!-- Input field for user's email -->
                <div>
                    <label for="email">Email:</label><br />
                    <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true" />
                </div>

                <!-- Input field for user's phone number -->
                <div>
                    <label for="phone">Phone:</label><br />
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
                </div>

                <!-- Textarea for user's message -->
                <div>
                    <label for="message">Message:</label><br />
                    <textarea id="message" name="message" rows="4" placeholder="Write your message here" required aria-required="true"></textarea>
                </div>

                <!-- Submit button to send the form data -->
                <button type="submit">Send Message</button> 
            </form> 
        </section>

        <!-- Contact information section -->
        <section id="contact-info" aria-labelledby="contact-info-title">
            <h2 id="contact-info-title">Contact Information</h2>
            <p><strong>Email:</strong> <a href="mailto:support@example.com">support@example.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">(123) 456-7890</a></p>
            <p><strong>Address:</strong> 123 Example St, City, Country</p>
        </section>

    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 Example Company. All rights reserved.</p> 
    </footer>

</body>
</html>
